<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <title>Krillo</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">15</span>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Nejc</span>
                </div>
            </nav>

        </header>
        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">

                    <li class="side-nav__item side-nav__item--active">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-aircraft"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-key"></use>
                            </svg>
                            <span>Car rent</span>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="img/sprite.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2019 Krillo.
                </div>
            </nav>





            <main class="hotel-view">

                <div class="gallery">
                    <figure class="gallery__item">
                        <img src="img/hotel-1.jpg" alt="Photo of hotel 1" class="gallery__photo">
                    </figure>

                    <figure class="gallery__item">
                        <img src="img/hotel-2.jpg" alt="Photo of hotel 2" class="gallery__photo">
                    </figure>

                    <figure class="gallery__item">
                        <img src="img/hotel-3.jpg" alt="Photo of hotel 3" class="gallery__photo">
                    </figure>

                </div>

                <div class="overview">

                    <h1 class="overview__heading">
                        HOTEL VESNA
                    </h1>

                    <div class="overview__stars">
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__icon-star">
                            <use xlink:href="img/sprite.svg#icon-star"></use>
                        </svg>
                    </div>

                    <div class="overview__location">
                        <svg class="overview__icon-location">
                            <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Terme Topol≈°ica, Slovenija</button>
                    </div>

                    <div class="overview__rating">
                        <div class="overview__rating-average">5.8</div>
                        <div class="overview__rating-count">4932 votes</div>
                    </div>
                </div>

                <figure class="detail">
                    <div class="description">
                        <p class="paragraph">

                        <ul class="list">
                            <li class="list__item">Close to the beach</li>
                            <li class="list__item">Breakfast included</li>
                            <li class="list__item">CFree irport shuttle</li>
                            <li class="list__item">Pets allowed</li>
                            <li class="list__item">Air conditioning</li>
                            <li class="list__item">perfect for families</li>
                            <li class="list__item">Close to the beach</li>
                            <li class="list__item">Close to the beach</li>
                        </ul>
                        <div class="recommend">
                            <p class="recommend__count">
                                Lucy and 3 other friends recommend this hotel
                            </p>
                            <div class="recommend__friends">
                                <img src="img/user-3.jpg" alt="" class="recommend__photo">
                                <img src="img/user-4.jpg" alt="" class="recommend__photo">
                                <img src="img/user-5.jpg" alt="" class="recommend__photo">
                                <img src="img/user-6.jpg" alt="" class="recommend__photo">
                            </div>
                        </div>
                    </div>

                    <figure class="user-reviews">

                        <figure class="review">

                                ariatur vitae ipsum, delectus ullam debitis facilis quas totam excepturi iusto enim
                                cumque.
                            </blockquote>
                            <figcaption class="review__user">
                                <img src="img/user-1.jpg" alt="" class="review__photo">
                                <div class="review__user-box">
                                    <p class="review__user-name">Tone Joze</p>

                            </blockquote>
                            <figcaption class="review__user">
                                <img src="img/user-2.jpg" alt="" class="review__photo">
                                <div class="review__user-box">
                                    <p class="review__user-name">Joze Postolovcnik</p>
                                    <p class="review__user-user-date">Sept 13, 2019</p>
                                </div>

                        <button class="btn-inline">Show all <span>&rarr;</span></button>

        </main>
    </div>
